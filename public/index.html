<!doctype html>
<html>
    <head>
        <title>GitHub Configuration</title>
        <script src="auth.js" defer></script>
        <style>
            body {
                font-family: Arial, sans-serif;
                width: 450px;
                height: 600px;
                margin: 0;
                padding: 20px;
                box-sizing: border-box;
                color: white;
                background-color: #181818;
                border-radius: 4px;
                border: 2px solid white;
            }

            h1 {
                font-size: 20px;
                margin-top: 0;
            }

            p {
                font-size: 16px;
                line-height: 1.6;
            }

            input,
            button {
                display: block;
                width: calc(100% - 22px);
                margin-top: 10px;
                padding: 10px;
                border-radius: 4px;
                border: 1px solid white;
                font-size: 16px;
            }

            button {
                background-color: #dc4242;
                color: white;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            button:hover {
                background-color: #dc3a3a;
            }

            #tokenStatus {
                margin-top: 10px;
                font-size: 14px;
                color: white;
            }

            #usernameStatus {
                margin-top: 10px;
                font-size: 14px;
                color: white;
            }
        </style>
    </head>

    <body>
        <div align="center">
            <img src="icons/icon.png" width="25%" />
        </div>

        <h1>GitHub Configuration</h1>

        <p>GitHub Username:</p>
        <input
            type="text"
            id="username"
            placeholder="Enter your GitHub username"
        />
        <button id="saveUsername">Save Username</button>
        <div id="usernameStatus"></div>

        <p>GitHub Personal Access Token (PAT):</p>
        <input type="text" id="token" placeholder="Enter your GitHub token" />
        <button id="saveToken">Save Token</button>
        <div id="tokenStatus"></div>

        <a href="about.html" style="text-decoration: none">
            <button style="margin-top: 50px">About</button>
        </a>
    </body>
</html>
